name: rag-diagnostic
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core scientific stack
  - numpy
  - pandas
  - scipy
  - scikit-learn

  # PyTorch (conda handles CUDA automatically)
  - pytorch
  - torchvision

  # Visualization
  - matplotlib
  - seaborn

  # Jupyter
  - jupyter
  - jupyterlab
  - ipykernel

  # Utilities
  - tqdm
  - pyyaml

  # Pip packages (these work better via pip)
  - pip
  - pip:
      # LangChain ecosystem
      - langchain
      - langchain-community
      - langchain-core
      - langchain-huggingface
      - langchain-text-splitters

      # HuggingFace
      - transformers
      - datasets
      - huggingface-hub
      - accelerate
      - sentence-transformers
      - sentencepiece
      - tokenizers
      - safetensors

      # Vector store
      - faiss-cpu

      # PDF processing
      - pypdf
      - pymupdf

      # Other utilities
      - python-dotenv
